name: f3_wallet
description: Decentralized crypto wallet supporting multisig.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_rust_bridge:
    git:
      url: https://github.com/fzyzcjy/flutter_rust_bridge.git
      ref: 36684cefc1a
      path: frb_dart

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  freezed_annotation: ^2.1.0
  ffi: ^2.0.1
  slide_to_act: ^2.0.1
  flutter_riverpod: ^1.0.3
  dio: ^4.0.4
  iconly: ^1.0.1
  fl_chart: ^0.50.1
  intl: ^0.17.0
  animate_do: ^2.1.0
  auto_animated: ^3.0.1
  flutter_secure_storage: ^4.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  qr_flutter: ^4.0.0
  image_picker: ^0.7.2+1
  flutter_screenutil: ^5.6.0
  convert: ^3.1.1
  freezed: ^2.0.2
  json_annotation: ^4.7.0
  json_rpc_2: ^3.0.2
  stream_channel: ^2.1.0
  timer_builder: ^2.0.0
  encrypt: ^5.0.1
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  json_serializable: ^6.5.4


  build_runner: ^2.2.0
  ffigen: ^7.0.0


flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - assets/json/
